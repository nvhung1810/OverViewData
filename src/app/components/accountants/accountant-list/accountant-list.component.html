<section>
<div class="table-responsive text-nowrap">
    <!--Table-->
    <table class="table table-striped">

      <!--Table head-->
      <thead>
        <tr>
            <th rowspan="2" class="editTable col-min"></th>
            <th colspan="2" class="editTable">Chứng Từ</th>
            <th rowspan="2" class="editTable">Diễn Giải</th>
            <th colspan="2" class="editTable">Tài Khoản</th>
            <th rowspan="2" class="editTable col-md-1">Tiền</th>
            <th rowspan="2" class="editTable col-md-1">Tỉ Giá</th>
        </tr>
        <tr>
            <th class="editTable col-md-1">Ngày</th>
            <th class="editTable col-md-1">Số</th>
            <th class="editTable col-md-1">Nợ</th>
            <th class="editTable col-md-1">Có</th>
        </tr>
        <tr>
          <th rowspan="2" class="editTable"></th>
          <th colspan="1" class="editTable col-md-1">
            <input type="text" class="form-control" id="dateFilter" type="text" [(ngModel)]="dateFilter">
          </th>
          <th colspan="1" class="editTable col-md-1">
            <input type="text" class="form-control" id="name"  type="text" [(ngModel)]="numberFilter">
          </th>
          <th rowspan="2" class="editTable col-md-6">
            <input type="text" class="form-control" id="name"  type="text" [(ngModel)]="explainFilter">
          </th>
          <th colspan="1" class="editTable col-md-1">
            <input type="text" class="form-control" id="name" type="text" [(ngModel)]="debtFilter">
          </th>
          <th colspan="1" class="editTable col-md-1">
            <input type="text" class="form-control" id="name" type="text" [(ngModel)]="haveFilter"> 
          </th>
          <th rowspan="2" class="editTable col-md-1">
            <input type="text" class="form-control" id="name" type="text" [(ngModel)]="moneyFilter">
          </th>
          <th rowspan="2" class="editTable col-md-1">
            <input type="text" class="form-control" id="name"  type="text" [(ngModel)]="exchange_rateFilter" >
          </th>
      </tr>
      </thead>
      
      <!--Table head-->

      <!--Table body-->
      <tbody *ngFor="let item of _Accountant" class="animate__animated animate__fadeInDown">
        <tr>
          <td class="editTable1 table-background txt-time" colspan="6">
            <i class="fa-solid fa-angle-right"></i>
            {{item.fulldate}}
          </td>
          <th class="editTable1 table-background">{{item.totalMoney | number: '1.0-3'}}</th>
          <td class="editTable1 table-background"></td>
        </tr>
        <tr *ngFor="let value of item.data | filterAcc : dateFilter :
            numberFilter : explainFilter : debtFilter :
            haveFilter : moneyFilter : exchange_rateFilter ; let i = index ">
          <th class="editTable1">{{i+1}}</th>
          <td class="editTable1">{{value.date}}</td>
          <td class="editTable1">{{value.number}}</td>
          <td class="editTable1">{{value.explain}}</td>
          <td class="editTable1">{{value.debt}}</td>
          <td class="editTable1">{{value.have}}</td>
          <td class="editTable1">{{value.money | number: '1.0-3'}}</td>
          <td class="editTable1">{{value.exchange_rate | number: '1.2-3'}}</td>
        </tr>
      </tbody>
      <!--Table body-->


    </table>
    <!--Table-->
  </div>
</section>
